<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <div class="container">
            <div class="headContent_wrap">
                <div class="logo">
                    <div class="logo_img"><img src="./assests/logo.22bf709605809177256c.png" alt=""></div>
                </div>
             <div class="row">
                    <div class="column">
                        <a class="link" href=""><img src="./assests/facebook.0d22b4d986cc357e30b7.png" alt=""></a>
                        <a class="link" href=""><img src="./assests/instagram.1506b398fa46f19bb324.png" alt=""></a>
                        <a class="link" href=""><img src="./assests/youtube.25bcb63515915fad0160.png" alt=""></a>
                    </div>
                    <div class="column">
                        <h2 class="heading">Registration Form - SMIT</h2>
                    </div>
                    <div class="column btn_col">
                        <button class="stdnt_btn">
                            <i class="fa-solid fa-user-graduate"></i> <span>Student portal</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <span>Servieces - Education - Rigistratin </span>
                </div> 

                <div class="row headLast_row">
                    <div class="text_wrap">
                        <div class="links_col"><span><a href="">Rigistratin</a></span></div>
                        <div class="links_col"><span> <a href="">Download ID Card</a></span></div>
                        <div class="links_col"><span><a href="">Results</a></span></div>      
                    </div>
                </div>
            </div>
            <br>



            <div class="input_container">
                <div class="input_form">
                    <div class="imp_row">
                        <div class="inpu_div">
                            <label for="">Select Country</label>
                            <div class="input_box">
                                <select name="" id="select_country">
                                    <option >Select Country</option>
                                    <option value="pakistan">Pakistan</option>
                                    <option value="Turkey">Turkey</option>
                                </select>
                            </div>
                        </div>
                        <!-- inpu row -->
                        <div class="inpu_div">
                            <label for="">Select city</label>                     
                            <div class="input_box">
                                <select name="" id="select_city">
                                    <option value="">Select City</option>
                                    <option value="Karachi">Karachi</option>
                                    <option value="Islamabd">Islamabd</option>
                                    <option value="Lahore">Lahore</option>
                                    <option value="Peshawar">Peshawar</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                        <!-- 2nd row -->
                    <div class="imp_row">
                        <div class="inpu_div">
                            <label for="">Select Course or event</label>
                            <div class="input_box">
                                <select name="" id="course">
                                    <option>Select Course or event</option>
                                    <option value="CIT">CIT</option>   
                                </select>
                            </div>
                        </div>
                        <!-- inpu row -->
                        <div class="inpu_div">
                            <label for="">Select your computer proficiency </label>                     
                            <div class="input_box">
                                <select name="" id="computer_skill">
                                    <option >Select your computer proficiency </option>
                                    <option value="None">None</option>
                                    <option value="Bigenner">Bigenner</option>
                                    <option value="Intermediat">Intermediat</option>
                                    <option value="Advance">Advance</option>   
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- 3rd row -->
                    <div class="imp_row">
                        <div class="inpu_div ">
                            <label for="">Full name</label>
                            <input id="fullName" type="text" placeholder="Full name" class="full_name input_box">
                               
                            
                        </div>
                        <!-- inpu row -->
                        <div class="inpu_div">
                            <label for="">Father name</label>                     
                            <input id="fatherName" type="text" placeholder="Father name" class="full_name input_box">
                        </div>
                    </div>
                    <!-- 4rd row -->
                    <div class="imp_row">
                        <div class="inpu_div ">
                            <label  for="">Email</label>
                            <input id="email"  type="email" placeholder="Email" class="full_name input_box">
                               
                            
                        </div>
                        <!-- inpu row -->
                        <div class="inpu_div">
                            <label for="">Phone</label>                     
                            <input id="phon_nmbr" type="number" placeholder="Phone" class="full_name input_box">
                        </div>
                    </div>
                      <!-- 5rd row -->
                      <div class="imp_row">
                        <div class="inpu_div">
                            <label for="">Date of birth </label>
                            <div class="input_box">
                                <input id="date" type="date" placeholder="Phone" class="full_name input_box">
                            </div>
                        </div>
                        <!-- inpu row -->
                        <div class="inpu_div">
                            <label for="">Select gender</label>                     
                            <div class="input_box">
                                <select name="" id="gender">
                                    <option>Gender select </option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>   
                                </select>
                            </div>
                        </div>
                    </div> 
                       <!-- 5rd row -->  
                       <div class=" addressBox">
                        <label for="">Adress</label> 
                        <input id="address" class="addres_inp" type="text" placeholder="Address">
                        </div>

                        <div class=" addressBox">
                            <label for="">Last qualification</label> 
                            <select class="addres_inp" name="" id="qualification">
                                <option >Last qualification </option>
                                <option value="Matric">Matric </option>
                                <option value="Intermediat">Intermediat</option>
                                <option value="Under graduate">Under graduate</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Master">Master</option>
                                <option value="PHD">PHD</option> 
                                <option value="Other">Other</option>     
                            </select>
                        </div>
                        <div class=" addressBox">
                            <label for="">Do you have a laptope?</label> 
                            <select class="addres_inp" name="" id="laptope">
                                <option value="yes">yes </option>
                                <option value="No">No</option>
                            </select>
                        </div> 


                        <div class=" addressBox">
                            <button onclick="submit_btn()" class="sub_btn">
                                Submit
                            </button>
                        </div>
     
     

                    </div>
            </div>
           







        </div>
    </section>
    <script src="https://kit.fontawesome.com/1ac82f4868.js" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
